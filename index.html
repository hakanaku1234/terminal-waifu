<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="file-input">
      <h1>waifu config</h1>
      <form>
        <textarea id="contents" spellcheck="false" placeholder="paste config or drag and drop file">
[options]
font = Menlo for Powerline 13
cursor_shape = ibeam
allow_bold = true

[colors]
foreground = #eff0eb
cursor = #eff0eb
background  = #282a36

# black
color0  = #282a2e
color8  = #373b41

# red
color1  = #ff5c57
color9  = #ff5c57

# green
color2  = #5af78e
color10 = #5af78e

# yellow
color3  = #f3f99d
color11 = #f3f99d

# blue
color4  = #57c7ff
color12 = #57c7ff

# magenta
color5  = #ff6ac1
color13 = #ff6ac1

# cyan
color6  = #9aedfe
color14 = #9aedfe

# white
color7  = #707880
color15 = #c5c8c6
        </textarea>
        <br>
        <select id="format">
          <option value="iterm">iTerm</option>
          <option value="json">json</option>
          <option value="terminalapp">Terminal.app</option>
          <option value="termite">Termite</option>
          <option value="xresources">.Xresources</option>
        </select>
        <a class="button" href="#" id="submit">waifu</a>
      </form>
      <p id="error">error reading file</p>
    </div>
    <div id="waifu-container">
      
    </div>

    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="waifus/waifus.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
