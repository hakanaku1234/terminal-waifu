<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <h1>waifu config</h1>
      <form>
        <textarea class="u-full-width"
          id="contents"
          spellcheck="false"
          autofocus
          placeholder="paste config or drag and drop file">! special
*.foreground:   #f0f0f0
*.background:   #232c33
*.cursorColor:  #f0f0f0

! black
*.color0:       #232c33
*.color8:       #70838c

! red
*.color1:       #99736e
*.color9:       #99736e

! green
*.color2:       #78a090
*.color10:      #78a090

! yellow
*.color3:       #bfb7a1
*.color11:      #bfb7a1

! blue
*.color4:       #7c9fa6
*.color12:      #7c9fa6

! magenta
*.color5:       #bf9c86
*.color13:      #bf9c86

! cyan
*.color6:       #99bfba
*.color14:      #99bfba

! white
*.color7:       #f0f0f0
*.color15:      #f0f0f0
</textarea>
        <select id="format">
          <option value="iterm">iTerm</option>
          <option value="json">json</option>
          <option value="terminalapp">Terminal.app</option>
          <option value="termite">Termite</option>
          <option value="xresources">.Xresources</option>
        </select>
        <a class="button" id="reset" href="#">reset</a>
        <a class="button button-primary" id="submit" href="#">waifu</a>
      </form>
      <p id="error">error reading file</p>
    </div>
    <div id="waifu-container"></div>
    <div class="footer">
      <p class="footer-text">made by <a href="http://jli.host/">Jesse Li</a> | <a href="https://github.com/veggiedefender/terminal-waifu">source</a></p>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="waifus/waifus.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
